<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        //         给定一个Excel表格中的列名称，返回其相应的列序号。

        // 例如，

        //     A -> 1
        //     B -> 2
        //     C -> 3
        //     ...
        //     Z -> 26
        //     AA -> 27
        //     AB -> 28 
        //     ...
        // 示例 1:
        // 输入: "A"
        // 输出: 1
        // 示例 2:
        // 输入: "AB"
        // 输出: 28
        // 示例 3:
        // 输入: "ZY"
        // 输出: 701    

        var titleToNumber = function(s) {
            var len = s.length;
            var result = 0;
            for(var i = 0; i < len; i++){
                result = result + (s[i].charCodeAt()-64) * Math.pow(26,(len-i-1));
            }
            return result;
        };
        console.log(titleToNumber("AB"));
    </script>
</body>
</html>
