<body>
    <script>
        function reverse(x){
            if(x==0) 
                return 0;
            else{
                var result = 0;
                y = Math.abs(x);
                while(y!=0){
                    var a = y % 10;
                    y = Math.floor(y / 10);
                    result = result * 10 + a;     
                }
                if(result>=Math.pow(2,31)-1) return 0;
                return x>0?result:result*-1;
            }
        }
        console.log(reverse(14821));


        /*
        x = 134为例：先设总结果为y = 0;
        第一轮：先把x = 134跟10取余，得到余数a = 4,再把x除以10以后取整，得到x = 13。然后令y = y*10 + a;此时y = 4;
        第二轮：把x = 13跟10取余，得到余数a = 3，再把x除以10后取整，得到x = 1。然后令y = y*10 + a;此时y = 43；
        第三轮：把1跟10取余得到余数a = 1,再把x除以10后取整，得到x = 0（可以结束循环了）。然后令y = y*10 + a;此时y = 431
        */
    </script>
